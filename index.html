<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>
  <body>
    <div class="main-div">
      <h1>World Time</h1>

      <select id="cities">
        <option>Select a city</option>
        <option value="current-location">Your current timezone</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
      </select>

      <div class="cities-div" id="cities-div">
        <div class="city" id="london">
          <div class="place-date">
            <h3 class="place">London</h3>
            <h7 class="date">September 25 2023</h7>
          </div>
          <div class="time"><h7>11:45:30</h7></div>
        </div>
        <hr />
        <div class="city" id="new-york">
          <div class="place-date">
            <h3 class="place">New York</h3>
            <h7 class="date">September 25 2023</h7>
          </div>
          <div class="time"><h7>11:45:30</h7></div>
        </div>
        <hr />
        <div class="city" id="sydney">
          <div class="place-date">
            <h3 class="place">Sydney</h3>
            <h7 class="date">September 25 2023</h7>
          </div>
          <div class="time"><h7>11:45:30</h7></div>
        </div>
        <hr />
        <div class="city" id="johannesburg">
          <div class="place-date">
            <h3 class="place">Johannesburg</h3>
            <h7 class="date">September 25 2023</h7>
          </div>
          <div class="time"><h7>11:45:30</h7></div>
        </div>
      </div>
      <button class="show-all-btn" id="show-all-btn">Show all cities</button>
    </div>
    <footer>
      - Coded by
      <a target="_blank" href="https://github.com/its-me-Julia">JuliaD</a> -
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
