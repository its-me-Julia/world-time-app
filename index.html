<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="header">
        <h1>World Time</h1>

        <img class="logo" src="images/Untitled-2.png" alt="logo" />
      </div>
      <hr />

      <p>Select a city and see the current time at given location.</p>

      <select id="cities-dropdown">
        <option value="select">Select a city</option>
        <option value="current-location">Your current timezone</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Pacific/Honolulu">Honolulu</option>
      </select>

      <div class="cities-div" id="cities-div"></div>
    </div>
    <footer>
      - Coded by
      <a
        class="footer-link"
        target="_blank"
        href="https://github.com/its-me-Julia"
        >JuliaD</a
      >
      -
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
