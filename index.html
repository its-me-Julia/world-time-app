<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>
  <body>
    <div class="main-div">
      <h1>World Time</h1>

      <select id="cities">
        <option>Select a city</option>
        <option value="current-location">Your current timezone</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Sydney</option>
        <option value="">Johanesburg</option>
      </select>

      <div class="cities-div">
        <div class="city">
          <div class="place-date">
            <h3 class="place">London</h3>
            <h7 class="date">September 25 2023</h7>
          </div>
          <div class="time"><h7>11:45:30</h7></div>
        </div>
        <hr />
        <div class="city">
          <div class="place-date">
            <h3 class="place">New York</h3>
            <h7 class="date">September 25 2023</h7>
          </div>
          <div class="time"><h7>11:45:30</h7></div>
        </div>
        <hr />
        <div class="city">
          <div class="place-date">
            <h3 class="place">Sydney</h3>
            <h7 class="date">September 25 2023</h7>
          </div>
          <div class="time"><h7>11:45:30</h7></div>
        </div>
        <hr />
        <div class="city">
          <div class="place-date">
            <h3 class="place">Johanesburg</h3>
            <h7 class="date">September 25 2023</h7>
          </div>
          <div class="time"><h7>11:45:30</h7></div>
        </div>
      </div>
    </div>
    <footer>
      - Coded by
      <a target="_blank" href="https://github.com/its-me-Julia">JuliaD</a> -
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
